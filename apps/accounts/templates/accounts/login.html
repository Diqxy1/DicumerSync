<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="pt-br">
  <head>
    <title>Admin Dicumer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'uikit/css/uikit.min.css' %}">
  </head>
  <body>

    <div class="uk-width-1-1 uk-background-muted uk-flex uk-flex-center uk-flex-middle" uk-height-viewport="expand: true">
      <div class="uk-card uk-card-default uk-card-body uk-width-1-5@m">
        <form method="post">
          {% csrf_token %}
          <div class="uk-margin">
            <div class="uk-form-controls">
              {% render_field form.username class="uk-input" placeholder=form.username.label %}
            </div>
          </div>

          <div class="uk-margin">
            <div class="uk-form-controls">
              {% render_field form.password class="uk-input" placeholder=form.password.label %}
            </div>
          </div>

          <div class="uk-margin">
            <button type="submit" class="uk-button uk-button-primary uk-width-1-1">
              Acessar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
    <script src="{% static 'uikit/js/uikit-icons.min.js' %}"></script>
  </body>
</html>
